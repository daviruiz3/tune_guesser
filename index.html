<!DOCTYPE html>
<html>
<!--
  Cody Stebbins, Jonathan Wai, David Ruiz
  INFO 343 B, Autumn 2012
  December 8th, 2012
  Final Project - Tune Guessr
-->
<head>    
  <title>Tune Guessr</title>
  <meta charset='utf-8'> 

  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap-combined.min.css" rel="stylesheet" media="screen">
  <link href="//upload.wikimedia.org/wikipedia/commons/thumb/9/96/Musical_note_nicu_bucule_01.svg/43px-Musical_note_nicu_bucule_01.svg.png" type="image/png" rel="shortcut icon"/>
  <link href="tuneGuessr.css" rel="stylesheet">    
</head>
<body>
  <nav id="navbar" class="container-fluid">
    <div class="navbar navbar-inverse">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand">Tune Guessr</a>
        </div>
      </div>
    </div>
  </nav>

  <section id="main" class="container-fluid"><div class="hero-unit">
    <aside id="search">
      <img src="loading.gif" alt="loading">
      <h1>Type your favorite artist below</h1>
      <input class="typeahead" type="text" placeholder="Try 'Queen' or 'The Mountain Goats'">
      <h1>Test your knowledge of their tracks</h1>
    </aside>
    <section id="quiz">
      <div class="row-fluid">
        <div class="span4">
          <div class="loadingWrapper">
            <img src="loading.gif" alt="loading">
          </div>
          <table class="table table-hover"><tbody id="questions">
          </tbody></table>
          <h2>Current Score</h2>
          <h2 id="score">0</h2>
          <button id="next" class="btn btn-large btn-primary disabled" type="button">Next</button>
        </div>
        <div class="span8">
          <h1 id="timer">50</h1>
          <br/>
          <div id="video"></div>
        </div>
      </div>
    </section>
  </div></section>

  <!-- scripts at the bottom of the page to load the ui faster -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/js/bootstrap.min.js"></script>
  <script src="//www.youtube.com/player_api"></script>
  <script src="tuneGuessr.js"></script>
</body>
</html>
